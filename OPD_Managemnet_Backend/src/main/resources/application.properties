# ---------------------- DATABASE CONFIGURATION ----------------------

# JDBC URL to connect to the MySQL database "opd_management_system"
spring.datasource.url=jdbc:mysql://localhost:3306/opd_management_system

# MySQL database credentials
spring.datasource.username=root
spring.datasource.password=root123

# ---------------------- JPA / HIBERNATE CONFIGURATION ----------------------

# Automatically update the database schema based on entity classes
spring.jpa.hibernate.ddl-auto=update

# MySQL dialect tells Hibernate how to generate SQL for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Show SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

file.upload-dir=uploads/teachers

